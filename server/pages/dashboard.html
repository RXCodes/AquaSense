<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AquaSense - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(225deg, #285EFF 0%, #00FFAE 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      padding: 0 1rem;
      background: linear-gradient(90deg, #1E1E1E 0%, rgba(16, 16, 16, 0.50) 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      z-index: 100;
    }
    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-shrink: 0;
    }
    .top-bar-left svg {
      flex-shrink: 0;
    }
    .top-bar-brand {
      color: #285EFF;
      font-size: clamp(1.125rem, 3vw, 1.5rem);
      font-weight: 900;
    }
    .top-bar-nav {
      display: flex;
      align-items: center;
      gap: clamp(0.75rem, 2vw, 1.5rem);
      flex-wrap: wrap;
    }
    .top-bar-nav a {
      color: white;
      font-size: clamp(0.75rem, 2vw, 0.875rem);
      font-weight: 300;
      text-decoration: none;
    }
    .top-bar-nav a:hover {
      opacity: 0.8;
    }
    .scrollable-content {
      flex: 1;
      margin-top: 50px;
      overflow-y: auto;
      padding: clamp(1rem, 3vw, 2rem);
    }
    .page-title {
      text-align: center;
      color: white;
      font-size: clamp(1.75rem, 5vw, 2.625rem);
      font-weight: 700;
      margin-bottom: 1.25rem;
    }
    .section-block {
      width: 100%;
      margin-bottom: 1.25rem;
    }
    .records-area {
      width: 100%;
      min-height: 279px;
      background: rgba(30, 30, 30, 0.90);
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .records-footer {
      width: 100%;
      min-height: 87px;
      background: rgba(30, 30, 30, 0.70);
      border-bottom-right-radius: 10px;
      border-bottom-left-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      padding: 0 1rem;
    }
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .status-text {
      color: #B4B4B4;
      font-size: clamp(0.6875rem, 1.5vw, 0.75rem);
      font-weight: 500;
    }
    .ask-ai-btn {
      position: relative;
      width: 78px;
      height: 56px;
      flex-shrink: 0;
    }
    .ask-ai-btn-bg {
      width: 78px;
      height: 41px;
      position: absolute;
      left: 0;
      top: 7px;
      background: linear-gradient(359deg, #5680FF 0%, #00FFAE 100%);
      border-radius: 10px;
    }
    .ask-ai-btn-text {
      width: 78px;
      height: 56px;
      position: absolute;
      left: 0;
      top: 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: clamp(0.875rem, 2vw, 1.125rem);
      font-weight: 700;
    }
    .snapshots-top {
      display: flex;
      width: 100%;
    }
    .snapshots-sidebar {
      width: clamp(100px, 20vw, 146px);
      min-width: 100px;
      min-height: 279px;
      background: rgba(30, 30, 30, 0.80);
      border-top-left-radius: 10px;
      display: flex;
      flex-direction: column;
    }
    .snapshots-title {
      padding: 10px 12px;
      color: #B4B4B4;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      font-weight: 600;
    }
    .snapshots-sidebar-list {
      flex: 1;
      width: 100%;
      background: rgba(30, 30, 30, 0.30);
    }
    .snapshots-container {
      flex: 1;
      min-height: 279px;
      background: rgba(30, 30, 30, 0.90);
      border-top-right-radius: 10px;
    }
    .snapshots-footer {
      width: 100%;
      min-height: 56px;
      background: rgba(30, 30, 30, 0.70);
      border-bottom-right-radius: 10px;
      border-bottom-left-radius: 10px;
      display: flex;
      flex-direction: column;
      padding: 8px 1rem;
      gap: 4px;
    }
    .snapshots-footer-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      width: 100%;
    }
    .snapshot-date {
      color: white;
      font-size: clamp(0.6875rem, 1.5vw, 0.75rem);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="top-bar-left">
      <img id="Icon" width="20" height="32" src="images/icon.png"/>
      <span class="top-bar-brand">AquaSense</span>
    </div>
    <nav class="top-bar-nav">
      <a href="/devices" data-testid="link-devices">Devices</a>
      <a href="/dashboard" data-testid="link-dashboard">Dashboard</a>
      <a href="/settings" data-testid="link-settings">Settings</a>
      <a href="/logout" data-testid="link-logout">Log Out</a>
    </nav>
  </header>

  <div class="scrollable-content">
    <h1 class="page-title">Dashboard</h1>

    <section class="section-block">
      <div data-layer="Records" class="records-area"></div>
      <div data-layer="Records Footer" class="records-footer">
        <div class="status-indicator">
          <div data-svg-wrapper data-layer="Rectangle 5" class="Rectangle5" style="display: flex; align-items: center;">
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="15" height="15" rx="7.5" fill="#07FF56"/>
            </svg>
          </div>
          <span class="status-text">Last updated 5 mins ago</span>
        </div>
        <div data-layer="Ask AI Records Button" class="ask-ai-btn">
          <div class="ask-ai-btn-bg"></div>
          <div class="ask-ai-btn-text">Ask AI</div>
        </div>
      </div>
    </section>

    <section class="section-block">
      <div class="snapshots-top">
        <div data-layer="Snapshots Sidebar" class="snapshots-sidebar">
          <div data-layer="Snapshots" class="snapshots-title">Snapshots</div>
          <div data-layer="Snapshots Sidebar List" class="snapshots-sidebar-list"></div>
        </div>
        <div data-layer="Snapshots Container" class="snapshots-container"></div>
      </div>
      <div data-layer="Snapshots Footer" class="snapshots-footer">
        <div class="snapshots-footer-row">
          <div class="status-indicator">
            <div data-svg-wrapper data-layer="Rectangle 6" class="Rectangle6" style="display: flex; align-items: center;">
              <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="15" height="15" rx="7.5" fill="#07FF56"/>
              </svg>
            </div>
            <span class="status-text">Last updated 5 mins ago</span>
          </div>
          <div data-layer="Ask AI Snapshot Button" class="ask-ai-btn">
            <div class="ask-ai-btn-bg"></div>
            <div class="ask-ai-btn-text">Ask AI</div>
          </div>
        </div>
        <span class="snapshot-date">Snapshot Date</span>
      </div>
    </section>
  </div>
  <script src="./client_scripts/utility.js"></script>
</body>
</html>
