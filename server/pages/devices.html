<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AquaSense - Devices</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(225deg, #285EFF 0%, #00FFAE 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      padding: 0 1rem;
      background: linear-gradient(90deg, #1E1E1E 0%, rgba(16, 16, 16, 0.50) 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      z-index: 100;
    }
    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-shrink: 0;
    }
    .top-bar-brand {
      color: #285EFF;
      font-size: clamp(1.125rem, 3vw, 1.5rem);
      font-weight: 900;
    }
    .top-bar-nav {
      display: flex;
      align-items: center;
      gap: clamp(0.75rem, 2vw, 1.5rem);
      flex-wrap: wrap;
    }
    .top-bar-nav a {
      color: white;
      font-size: clamp(0.75rem, 2vw, 0.875rem);
      font-weight: 300;
      text-decoration: none;
    }
    .top-bar-nav a:hover {
      opacity: 0.8;
    }
    .scrollable-content {
      flex: 1;
      margin-top: 50px;
      overflow-y: auto;
      padding: clamp(1rem, 3vw, 2rem);
    }
    .page-title {
      text-align: center;
      color: white;
      font-size: clamp(1.75rem, 5vw, 2.625rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .page-subtitle {
      text-align: center;
      color: white;
      font-size: clamp(0.875rem, 2.5vw, 1rem);
      font-weight: 400;
      margin-bottom: 1.25rem;
    }
    .device-list {
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      max-height: 60vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-right: 4px;
    }
    .device-list::-webkit-scrollbar {
      width: 6px;
    }
    .device-list::-webkit-scrollbar-track {
      background: transparent;
    }
    .device-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 3px;
    }
    .device-card {
      width: 100%;
      background: rgba(30, 30, 30, 0.90);
      border-radius: 20px;
      padding: clamp(0.75rem, 2vw, 1.25rem);
      display: flex;
      align-items: center;
      gap: clamp(0.75rem, 2vw, 1rem);
    }
    .device-icon {
      flex-shrink: 0;
      width: clamp(40px, 8vw, 59px);
      height: auto;
    }
    .device-info {
      flex: 1;
      min-width: 0;
    }
    .device-name {
      color: #B4B4B4;
      font-size: clamp(0.9375rem, 2.5vw, 1.25rem);
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .device-description {
      color: #8D8D8D;
      font-size: clamp(0.6875rem, 1.5vw, 0.75rem);
      font-weight: 300;
      line-height: 1.5;
      margin-top: 2px;
    }
    .device-select-btn {
      flex-shrink: 0;
      min-width: clamp(70px, 12vw, 102px);
      height: clamp(32px, 5vw, 38px);
      background: linear-gradient(222deg, #00FFAE 0%, #285EFF 100%);
      border-radius: 10px;
      border: none;
      color: white;
      font-size: clamp(0.8125rem, 2vw, 0.9375rem);
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .device-select-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(86, 128, 255, 0.35);
    }
    .device-select-btn:active {
      transform: translateY(0);
    }
    .pair-btn {
      display: block;
      margin: 1.5rem auto 0;
      padding: clamp(0.75rem, 2vw, 1rem) clamp(1.5rem, 4vw, 2.5rem);
      background: transparent;
      border: 2px solid white;
      border-radius: 20px;
      color: white;
      font-size: clamp(0.875rem, 2vw, 0.9375rem);
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .pair-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }
    .pair-btn:active {
      transform: translateY(0);
    }
    .empty-message {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: clamp(0.875rem, 2vw, 1rem);
      font-weight: 400;
      padding: 2rem 0;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="top-bar-left">
      <img id="Icon" width="20" height="32" src="images/icon.png"/>
      <span class="top-bar-brand">AquaSense</span>
    </div>
    <nav class="top-bar-nav">
      <a href="/devices" data-testid="link-devices">Devices</a>
      <a href="/dashboard" data-testid="link-dashboard">Dashboard</a>
      <a href="/settings" data-testid="link-settings">Settings</a>
      <a href="/logout" data-testid="link-logout">Log Out</a>
    </nav>
  </header>

  <div class="scrollable-content">
    <h1 class="page-title">Devices</h1>
    <p class="page-subtitle">Please select a device or pair a new one.</p>

    <div id="device-list" class="device-list" data-testid="container-device-list">
      <p class="empty-message" data-testid="text-empty-devices">Fetching devices...</p>
    </div>

    <button class="pair-btn" data-testid="button-pair-device" onclick="pair_new_device()">+ Pair New Device</button>
  </div>

  <script src="./client_scripts/utility.js"></script>
  <script src="./client_scripts/devices.js"></script>
</body>
</html>
